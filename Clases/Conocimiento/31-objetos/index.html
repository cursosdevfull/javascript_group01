<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trabajando con objetos</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/objects.js" defer></script>
  </head>
  <body>
    <section id="user-input" class="card">
      <div class="control">
        <label for="title">Películas favoritas</label>
        <input type="text" id="title" />
      </div>
      <div class="inline-controls">
        <div class="control">
          <label for="extra-name">Información adicional (Nombre)</label>
          <input type="text" id="extra-name" />
        </div>
        <div class="control">
          <label for="extra-value">Información adicional (Valor)</label>
          <input type="text" id="extra-value" />
        </div>
      </div>
      <button id="add-movie-btn">Agregar película</button>
    </section>
    <section id="filter" class="card">
      <label for="filter-title">Filtrar por título</label>
      <input type="text" id="filter-title" />
      <button id="search-btn">Buscar</button>
    </section>
    <ul id="movie-list" class="card"></ul>
  </body>
</html>
